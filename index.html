<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ AlloMovies | Rank Movies</title>
    <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
    <script defer src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <!-- AXIOS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- BOOTSTRAP LINK & SCRIPT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CDN VUEJS SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <!-- JS SCRIPT -->
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <main id="app">
        <!-- Header -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">ðŸŽ¬ AlloMovies</a>
              <div class="col-md-3">
                <select @change="getMovies" id="inputState" class="form-select">
                  <option disabled selected>Choisir une catÃ©gorie</option>
                  <option v-for="categorie in categories" :key="categorie.name" :value="categorie.id">{{categorie.name}}</option>
                </select>
            </div>
            </div>
          </nav>

          <!-- section Films -->
            <div class="container text-center mt-3">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                  <div class="alert alert-primary" role="alert">
                    <h5>Films disponibles</h5>
                    <draggable v-model="movieOrder">
                      <div v-for="title in movieOrder">
                        <card-movie :title="title"></card-movie> 
                      </div>
                    </draggable>
                  </div>                  
                  <div class="alert alert-light" role="alert">
                      <h5>Classement des films</h5>
                      <ol class="list-group list-group-numbered">
                        <li v-for="placement in placements" class="list-group-item">{{placement}}</li>        
                      </ol>              
                    </div>
                </div>
                <div class="row d-grid gap-2 d-md-block">
                  <button @click="persist" type="button" class="btn btn-success text-center" style="width: 15rem;">Afficher le classement</button>
                </div>
            </div>
            <div class="container">
              
            </div>
    </main>
</body>
</html>
